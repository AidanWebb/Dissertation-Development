<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='chat_page.css') }}">
</head>

<body>
    <div class="container">
        <!-- Sidebar for User List -->
        <div class="sidebar">
            <!-- User List -->
            <div class="user-list">
                <!-- User entries go here -->
                <div class="user" data-username="user1">user1</div>
                <div class="user" data-username="user2">User 2</div>
                <!-- Add more user entries as needed -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-chat">
            <div class = "chat-header">
                <div class = "current-user">Selected User></div>
            </div>

            <div class="chat-logs" id = "chatLogs">
                <!-- Individual chat messages go here -->
            </div>

            <!-- Chat Box -->
            <div class="chat-box">
                <textarea id="messageInput" placeholder="Type your message..."></textarea>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</body>

</html>
